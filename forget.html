<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateForm() {
        var username = document.getElementById("input1").value;
        var password = document.getElementById("input2").value;
        if (username == "" || password == "") {
          alert("Please fill in all fields");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body style="background-color: #9a616d;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://www.ks95.com/wp-content/uploads/2020/04/GettyImages-1079888744.jpg"
                  alt="login form"
                  class="img-fluid"
                  style="height: 530px; border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="get" action="http://localhost:4456/"onsubmit="return validateForm()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="V:\vithya\logo.jpg" style="width: 50px" />
                    </div>
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="input1" name="input1"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="input1">Username</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="input2"name="input2"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="input2">New Password</label>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block"type="submit">Re-set password</button>
                    </div></form></div></div></div></div></div></div></div>
    </body>
</html>
